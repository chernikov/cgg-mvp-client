name: Deploy to Firebase

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Run validation
      run: npm run validate
      
    - name: Deploy to Firebase
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop'
      run: |
        npm install -g firebase-tools
        firebase deploy --token "$FIREBASE_CI_TOKEN"
      env:
        FIREBASE_CI_TOKEN: ${{ secrets.FIREBASE_CI_TOKEN }}
        
    - name: Deploy to Firebase (Preview)
      if: github.event_name == 'pull_request'
      run: |
        npm install -g firebase-tools
        firebase hosting:channel:deploy preview-${{ github.event.number }} --token "$FIREBASE_CI_TOKEN"
      env:
        FIREBASE_CI_TOKEN: ${{ secrets.FIREBASE_CI_TOKEN }}
